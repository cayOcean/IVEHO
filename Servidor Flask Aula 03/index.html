<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensores</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Sensores</h1>
        <p><strong>Temperatura:</strong> <span id="temp">--</span> ºC</p>
        <p><strong>Umidade:</strong> <span id="hum">--</span> %</p>
        <p><strong>Pressão:</strong> <span id="pres">--</span> hPa</p>
        <p><strong>Luminosidade:</strong> <span id="lum">--</span> lux</p>
        <p><strong>Vento:</strong> <span id="vento">--</span> m/s</p>
        <div id="alerts"></div>
        <canvas id="sensorChart"></canvas>
        <button id="toggleButton">Iniciar Leitura</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
